<!DOCTYPE html>
<html>
<head>
	<title>Time Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
</head>
<body class="background">
<br>
<p style="text-align: center" class="font2">TIME CONVERTER</p>
<div class="container-fluid">
	<div class="row" style="text-align: center; padding: 10px;">

<!-- Minutes -->

		<div class="col-lg-2 column" style="margin-left: 50px; padding: 10px;">				
			<p class="font1" style="font-size: 30px">Minutes</p>
			<hr>
			<input type="number" id="operandOne">
			<br><br><br>
    <button  class="btn btn-light btn-block" onclick="minsec();">in Seconds</button>
    <br><br>
    <button  class="btn btn-light btn-block" onclick="minhrs();">in Hours</button>
    <br><br>
    <button  class="btn btn-light btn-block" onclick="minday();">in Days</button>
    <br><br>
		</div>

<!-- Seconds -->

		<div class="col-lg-2 column" style="margin-left: 50px; padding: 10px;">			
			<p class="font1" style="font-size: 30px">Seconds</p>
			<hr>
			<input type="number" id="operandTwo">
			<br><br><br>
    <button  class="btn btn-light btn-block" onclick="secmin();">in Minutes</button>
    <br><br>
    <button  class="btn btn-light btn-block" onclick="sechrs();">in Hours</button>
    <br><br>
    <button  class="btn btn-light btn-block" onclick="secday();">in Days</button>
    <br><br>
		</div>

<!-- Hours -->

		<div class="col-lg-2 column" style="margin-left: 50px; padding: 10px;">	
			<p class="font1" style="font-size: 30px">Hours</p>
			<hr>
			<input type="number" id="operandThree">
			<br><br><br>
    <button class="btn btn-light btn-block" onclick="hrssec();">in Seconds</button>
    <br><br>
    <button  class="btn btn-light btn-block" onclick="hrsmin();">in Minutes</button>
    <br><br>
    <button  class="btn btn-light btn-block" onclick="hrsday();">in Days</button>
    <br><br>
		</div>

<!-- Days -->

		<div class="col-lg-2 column" style="margin-left: 50px; padding: 10px;">
			<p class="font1" style="font-size: 30px">Days</p>
			<hr>
			<input type="number" id="operandFour">
			<br><br><br>
    <button  class="btn btn-light btn-block" onclick="daysec();">in Seconds</button>
    <br><br>
    <button  class="btn btn-light btn-block" onclick="daymin();">in Minutes</button>
    <br><br>
    <button  class="btn btn-light btn-block" onclick="dayhrs();">in Hours</button>
    <br><br>
		</div>
	</div>	
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
